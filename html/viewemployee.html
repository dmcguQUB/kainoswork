<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Link to bootstrap CSS file to help style all the pages with prebuilt styles and class layouts-->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
  />
  <!--My own individual style sheet for CSS applied on the website. I added an "/" absolute slash to start of css to prevent issues with path on other pages.-->
  <link rel="stylesheet" href="/styles.css" />
  <title>Employee List</title>
</head>
<body>
  <!--Container for employee list-->
  <div class="container">
    <h1 class="mt-4 mb-4">Employee List</h1>
    
    <!--Employee cards section-->
    <div class="row">

      <!--Employee card template-->
      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">Employee Name</h5>
            <p class="card-text">Employee Address</p>
            <p class="card-text">Employee Salary</p>
            <p class="card-text">Employee Role</p>
            <p class="card-text">Employee Number</p>
          </div>
        </div>
      </div>

      <!--Repeat the employee card template for each employee-->
      <!--Replace the static employee information with dynamic data from a database or API-->
      <!--Example of two employees-->
      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">John Doe</h5>
            <p class="card-text">123 Main Street</p>
            <p class="card-text">$50,000</p>
            <p class="card-text">Manager</p>
            <p class="card-text">EMP001</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">Jane Smith</h5>
            <p class="card-text">456 Elm Street</p>
            <p class="card-text">$40,000</p>
            <p class="card-text">Developer</p>
            <p class="card-text">EMP002</p>
          </div>
        </div>
      </div>
      
      <!--Add more employee cards as needed-->
    </div>
  </div>
</body>
</html>

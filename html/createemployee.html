<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--Link to bootstrap CSS file to help style all the pages with prebuilt styles and class layouts-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!--My own individual style sheet for CSS applied on the website. I added an "/" absolute slash to start of css to prevent issues with path on other pages.-->
    <link rel="stylesheet" href="/styles.css" />
  <title>Create Employee</title>
</head>
<body>

  <body>

    <!--Container for create employee-->
    <div class="container">
      <h1 class="mt-4 mb-4">Create Employee</h1>
      
      <!--Form to create employee. Stateless so does not store information. Uses bootstrap mostly for styling.-->
      <form>

        <!--Name form-->
        <div class="form-group">
          <label for="nameInput">Name</label>
          <input type="text" class="form-control" id="nameInput" placeholder="Enter Name">
        </div>
        <!--Address info-->
        <div class="form-group">
          <label for="addressInput">Address</label>
          <input type="text" class="form-control" id="addressInput" placeholder="Enter Address">
        </div>
        <!--Salary input -->
        <div class="form-group">
          <label for="salaryInput">Salary</label>
          <input type="number" class="form-control" id="salaryInput" placeholder="Enter Salary">
        </div>
        <!--Role info-->
        <div class="form-group">
          <label for="roleInput">Role</label>
          <input type="text" class="form-control" id="roleInput" placeholder="Enter Role">
        </div>
        <!--Employee info-->
        <div class="form-group">
          <label for="employeeNumberInput">Employee Number</label>
          <input type="text" class="form-control" id="employeeNumberInput" placeholder="Enter Employee Number">
        </div>

        <!--submt button-->
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>
    </div>
  
  </body>
  
  
</body>
</html>
